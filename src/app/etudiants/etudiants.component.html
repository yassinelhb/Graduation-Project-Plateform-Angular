<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Etudiants</h4>
        <p class="card-description">
          Liste des étudiants
        </p>
        <div class="spinner-border" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <p *ngIf="!loading && etudiants.length===0">
          Il n'y a pas encore de étudiants dans cette classe
        </p>
        <div class="table-responsive" *ngIf="!loading && etudiants.length>0">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Identifiant</th>
                <th>Email</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let etudiant of etudiants;">
                <td>{{etudiant.prenom}} {{etudiant.nom}}</td>
                <td>{{etudiant.identifiant}}</td>
                <td>{{etudiant.email}}</td>
                <td align="right">
                  <button class="btn btn-primary btn-fw" type="button"
                    (click)=(openFormUpdate(etudiant))>Modifier</button>
                  <button class="btn btn-danger btn-fw" type="button" (click)=(supprimer(etudiant))>Supprimer</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="ajouter">
          <button class="btn btn-primary btn-fw" type="button" (click)=(openForm()) [disabled]="loading">Ajouter un
            étudiant</button>
          <button type="button" class="btn btn-danger" (click)=(goBack())><i
              class="fa fa-arrow-left"></i>Retour</button>
        </div>
      </div>
    </div>
  </div>
</div>
