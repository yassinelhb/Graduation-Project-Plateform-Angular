<div class="details-sheet"  *ngFor="let sheetM of sheet?.sheetPFEModifications">
  <blockquote class="blockquote blockquote-info" *ngIf="sheetM.etat === 'DEFAULT'">
    <p class="date-update">Modifier le : <span class="text-info">{{ sheetM.created}}</span></p>
    <h4 class="card-title">Titre</h4>
    <p class="card-description"> {{ sheetM.title }} </p>

    <h4 class="card-title">Description</h4>
    <p class="card-description">
      {{ sheetM.description }}
    </p>

    <h4 class="card-title">Problématique</h4>
    <p class="card-description">
      {{ sheetM.problematic}}
    </p>

    <h4 class="card-title">Fonctionnalités</h4>
    <p class="card-description">
      {{ sheetM.features}}
    </p>


    <h4 class="card-title">Categories</h4>
    <ul class="list-arrow">
      <li *ngFor="let categorie of sheetM.categories"> {{ categorie.name}} </li>
    </ul>

    <div class="form-group">
      <button type="button" class="btn btn-primary mr-2" (click)="valid('accepted')" >Accepted</button>
      <button type="button" class="btn btn-primary mr-2" (click)="valid('request')">Request</button>
    </div>
  </blockquote>
</div>
