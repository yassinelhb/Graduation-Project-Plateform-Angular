<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      <span *ngIf="type == 'accepted'">Confirmation</span>
      <span *ngIf="type == 'refuse'">Refuser</span>
      <span *ngIf="type == 'request'">Demander</span>
    </h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <p class="card-description mb-4" *ngIf="type == 'accepted'">Êtes-vous sûr de vouloir accepter cette fiche PFE ?</p>
    <p class="card-description mb-4" *ngIf="type == 'refuse'">Êtes-vous sûr de vouloir refuser cette fiche PFE  ?</p>
    <div class="form-group mb-4" *ngIf="type == 'request'">
      <textarea class="form-control" placeholder="Write something ..." [(ngModel)]="note" [class.border-danger]="error" (input)="changeText()"> {{ note }}</textarea>
      <span class="text-small text-danger" *ngIf="error"> {{ error }} </span>
    </div>
    <button type="button"  class="btn btn-primary mr-2" (click)="valid()"  *ngIf="type == 'accepted'" [disabled]="disabled" >Accepter</button>
    <button type="button"  class="btn btn-danger mr-2" (click)="valid()" *ngIf="type == 'refuse'">Refuser</button>
    <button type="button"  class="btn btn-primary mr-2" (click)="valid()" *ngIf="type == 'request'" [disabled]="disabled">Demander</button>
    <button type="button" class="btn btn-light" (click)="modal.dismiss('cancel click')">Annuler</button>
  </div>
  <ngx-spinner bdColor="rgba(255,255,255,0.1)">
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ngx-spinner>
</div>
