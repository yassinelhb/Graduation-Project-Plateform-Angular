<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Liste des questions</h4>
      <div class="table-responsive ">
        <table class="table ">
          <thead>
          <tr>
            <th>ID Question</th>
            <th>Contenu Question</th>
            <th>Etat</th>
            <th>Changement d'etat</th>
            <th>DÃ©tails</th>
            <th>Supprimer</th>
          </tr>
          </thead>
          <tbody *ngFor="let Q of Questions">
          <tr>
            <td>{{Q.id_Question}}</td>
            <td>{{Q.conetnu_Question}}</td>
            <td>{{Q.question_resolu}}</td>
            <td><button class="btn btn-outline-secondary icon-btn" type="button" (click)="mettreajour(Q.id_Question)"> <i class="mdi mdi-border-color"> </i> </button></td>
            <td><button class="btn btn-outline-secondary icon-btn" type="button" > <i class="fa-keyboard-o" routerLink='/reponse'> </i> </button></td>
            <td><button *ngIf="Q.etudiant?.id === user.id" class="btn btn-info" type="button" (click)="supprimer(Q.id_Question)"><i class="mdi mdi-delete"></i>Supprimer</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br>

<div class="col-12 stretch-card">
  <div class="card">
    <div class="card-body">
      <fieldset style="width: 50%">
        <form class="forms-sample" [formGroup]="questionf">
          <div class="form-group">
            <div class="form-group">
              <label for="exampleTextarea1"><h4 class="card-title">Saisir votre Question</h4></label>
              <textarea class="form-control" id="exampleTextarea1" rows="2" formControlName="contenu"></textarea>
              <div *ngIf="Contenu.invalid  && Contenu.touched">
                <div *ngIf="Contenu.errors">
                  <p> C'est un champ obligatoire </p>
                </div>
              </div>
            </div>
            <select formControlName="etat" [value]="false"[hidden]="true">
            <option>false</option>
          </select> <br>
          </div>
          <button type="submit" class="btn btn-success mr-2"   (click)="ajouter()"  >Ajouter</button>
        </form>
      </fieldset>
    </div>
  </div>
</div>
