<div class="row justify-content-center">
  <div class="col-md-6 d-flex align-items-stretch col-offset-md-3 grid-margin">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Connexion</h4>
            <form class="forms-sample" [formGroup]="loginForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Adresse Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Adresse Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
              </div>
              <div class="alert alert-danger" role="alert" *ngIf="error">
                Vérifiez vos paramètres de connexion
              </div>
              <button type="submit" class="btn btn-success mr-2" (click)="login()">Connexion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
