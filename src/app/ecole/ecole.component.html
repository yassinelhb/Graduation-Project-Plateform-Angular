<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mon Ecole</h4>
        <form class="forms-sample" [formGroup]="ecoleForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" class="form-control" id="nom" formControlName="nom" placeholder="Nom"
              [ngClass]="{'is-invalid':nomErrors.length>0}" value="{{nom.value}}">
            <div class="invalid-feedback" *ngFor="let error of nomErrors;">
              {{error.errorMessage}}
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Adresse</label>
            <input type="text" class="form-control" id="adresse" formControlName="adresse" placeholder="Adresse"
              [ngClass]="{'is-invalid':adresseErrors.length>0}" value="{{adresse.value}}">
            <div class="invalid-feedback" *ngFor="let error of adresseErrors;">
              {{error.errorMessage}}
            </div>
          </div>
          <button type="submit" class="btn btn-success mr-2" (click)="confirmer()"
            [disabled]="loading" *ngIf="hasEcole">Modifier</button>
          <div class="spinner-border" role="status" *ngIf="loading">
            <span class="sr-only">Chargement...</span>
          </div>
        </form>
        <form class="forms-sample" (ngSubmit)="onSubmitDonnees()" *ngIf="!hasEcole">
          <div class="form-group">
            <label for="exampleInputEmail1">Données de l'école</label>
            <input type="file" class="form-control" name="image" accept="file/xlsx"
              (change)="fileProgressDonnees($event)">
          </div>
          <button type="submit" class="btn btn-success mr-2" [disabled]="loading">Importer</button>
        </form>
        <form class="forms-sample" *ngIf="hasEcole" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputEmail1">Logo</label>
            <input type="file" class="form-control" name="image" accept="image/x-png,image/jpeg"
              (change)="fileProgress($event)">
          </div>
          <button type="submit" class="btn btn-success mr-2" [disabled]="loading">Enregistrer</button>
          <button type="button" class="btn btn-danger" (click)=(download())><i
            class="fa fa-download"></i>Télécharger les données de l'école</button>
        </form>
      </div>
    </div>
  </div>
</div>
