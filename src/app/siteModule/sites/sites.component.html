<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sites</h4>
        <p class="card-description">
          Liste des sites
        </p>
        <div class="spinner-border" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="table-responsive" *ngIf="!loading && hasEcole">
          <p *ngIf="sites.length===0">
            Cet école n'a pas encore de sites
          </p>
          <table class="table table-hover" *ngIf="sites.length>0">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let site of sites;">
                <td>{{site.nom}}</td>
                <td>{{site.adresse}}</td>
                <td align="right">
                  <button class="btn btn-primary btn-fw" type="button" (click)=(openFormUpdate(site))>Modifier</button>
                  <button class="btn btn-danger btn-fw" type="button" (click)=(supprimer(site))>Supprimer</button>
                  <button class="btn btn-success btn-fw" type="button" (click)=(details(site))>Détails</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="!hasEcole">
          <p>Vous n'avez pas encore d'école</p>
        </div>
        <div id="ajouter">
          <button class="btn btn-primary btn-fw" type="button" (click)=(openForm()) [disabled]="!hasEcole || loading">Ajouter un site</button>
        </div>
      </div>
    </div>
  </div>
</div>
