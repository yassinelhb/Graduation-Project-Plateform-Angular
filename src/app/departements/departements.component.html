<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Départements</h4>
          <p class="card-description">
            Liste des départements
          </p>
          <div class="spinner-border" role="status" *ngIf="loading">
            <span class="sr-only">Loading...</span>
          </div>
          <p *ngIf="!loading && departements.length===0">
            Il n'y a pas encore de départements dans ce site
          </p>
          <div class="table-responsive" *ngIf="!loading && departements.length>0">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let departement of departements;">
                  <td>{{departement.nom}}</td>
                  <td align="right">
                    <button class="btn btn-primary btn-fw" type="button" (click)=(openFormUpdate(departement))>Modifier</button>
                    <button class="btn btn-danger btn-fw" type="button" (click)=(supprimer(departement))>Supprimer</button>
                    <button class="btn btn-success btn-fw" type="button" (click)=(details(departement))>Détails</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="ajouter">
            <button class="btn btn-primary btn-fw" type="button" (click)=(openForm()) [disabled]="loading">Ajouter un departement</button>
            <button type="button" class="btn btn-danger" (click)=(goBack())><i class="fa fa-arrow-left"></i>Retour</button>
          </div>
        </div>
      </div>
    </div>
  </div>
